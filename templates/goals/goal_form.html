{% extends "base.html" %}
{% block content %}
<h2>Create a New Goal</h2>
<form method="post">
	{% csrf_token %}
	{{ form.as_p }}
	<button type="submit">Save Goal</button>
</form>
<hr>
{% if object.pk %}
<a href="{% url 'goals:goal_delete' object.pk %}">Delete this goal</a>
{% endif %}
<a href="{% url 'goals:goal_list' %}">Back to Goals</a>
{% endblock %}
